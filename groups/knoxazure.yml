name: The Knoxville Microsoft Azure Users Group

description: >
    Microsoft Azure is one of the largest cloud offerings and has a lot to offer for system administrators, developers,and users. Comfortably supporting both hybrid and full-cloud architectures, Azure has a lot of utility to make the best choice for maintainability, scalability, and cost-effectiveness.
    This user group is to learn from local businesses and individuals using Azure, to tell how Azure is being used, to ask questions of a group, and to show off neat projects!

